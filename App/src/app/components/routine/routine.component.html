<div class="container2 mt-4">
    <div class="card">
        <div class="card-body derecha">
            <span class="h2">


                <div class="container mt-4">
                   
                    <div>
                        <h1>
                            {{aux.Name}}
                        </h1>

                    </div>
                    <div class="py-3">
                        
                        {{aux.Description}}

                    </div>
                    <div class="py-3">
                        
                        Difficulty: {{aux.Level}}

                    </div>
                   
                    <div class="row mt-3" *ngFor="let exercise of aux.Ejercicios">

                        
                        <div class="col">{{exercise.NameEj}}</div>
                        <div class="col">Set: {{exercise.Set}}</div>
                        <div class="col">Repetition: {{exercise.Repetition}}</div>
                    </div>
                    <div class="row mt-3">
                    <div class="col">Times done: {{aux.Done}}</div>
                    <button  (click)="done()" class="col btn btn-dark btn-lg">Done</button>
                    </div>

                </div>


            </span>

        </div>
    </div>
</div>
