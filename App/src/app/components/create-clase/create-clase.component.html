<div class="container pt-4">
    <div class="row ">
        <div class="col-lg-12 ">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Create Routine</h3> 
                    <form class="mt-2" [formGroup]="createClase" (ngSubmit)="addClase()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="Name"
                                    placeholder="Name of the class">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="Day"
                                    placeholder="Day of the week">
                            </div>
        
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="Hora"
                                    placeholder="Time in minuts">
                            </div>
                            <div class="mt-2">
                                <input type="text" class="form-control form-control-lg" formControlName="Profesor"
                                        placeholder="Teacher of the class">
                            </div>
                            <div class="mt-3">
                                <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/clases">Back</button>
                                <button type="submit" class="btn btn-dark btn-lg">Create</button>
                            </div>
                            <span *ngIf="submitted && createClase.invalid" class="bg-danger text-white my-3">All the fields are mandatory</span>
                        </div>
                        </form>

                </div>
            </div>
        </div>
    </div>
</div>
