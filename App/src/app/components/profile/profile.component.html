<div class="container">
    <div class="card text-center">
      <div class ="card-body">
        <span class="h3">Workouts Register</span>
        <table class = "table mt-5">

          <thead>
            <tr>
              <th>Name</th>
              <th>Time Spent</th>
              <th>Difficulty</th>
              <th>Any Observation?</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let workout of workouts">
              <td>{{workout.Name}}</td>
              <td>{{workout.TimeSpent}}</td>
              <td>{{workout.Dificulty}}</td>
              <td>{{workout.Observation}}</td>
              <td>
                <i class="fas fa-edit fa-lg text-info mr-2"></i>
                <i class="fas fa-trash-alt fa-lg text-danger"></i>
             
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
