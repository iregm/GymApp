<div class="container pt-4">
    <div class="row ">
        <div class="col-lg-12 ">
            <div class="card text-center">
                <div class="card-body">

                    <h3>Exercice</h3>
                    <div class="row mt-3" *ngFor="let exercise of exercises">
                        <div class="col">{{exercise.NameEj}}</div>
                        <div class="col">Set: {{exercise.Set}}</div>
                        <div class="col">Repetition: {{exercise.Repetition}}</div>
                    </div>
                    <form class="mt-2" [formGroup]="createExercise" (ngSubmit)="addExercise()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="NameEj"
                                    placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="Set"
                                placeholder="Set">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="Repetition"
                                placeholder="Repetition">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-dark btn-lg">Add Exercise</button>
                        </div>
                    </div>
                    </form>

                    <h3>Create Routine</h3> 
                    <form class="mt-2" [formGroup]="createRoutine" (ngSubmit)="addRoutine()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="Name"
                                    placeholder="Name of the routine">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="Level"
                                    placeholder="Level">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="Time"
                                    placeholder="Time in minuts">
                            </div>
                            <div class="mt-2">
                                <input type="text" class="form-control form-control-lg" formControlName="Description"
                                        placeholder="Short description">
                            </div>
                            <div class="mt-3">
                                <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/routines">Back</button>
                                <button type="submit" class="btn btn-dark btn-lg">Create</button>
                            </div>
                            <span *ngIf="submitted && createRoutine.invalid" class="bg-danger text-white my-3">All the fields are mandatory</span>
                        </div>
                        </form>

                </div>
            </div>
        </div>
    </div>
</div>
